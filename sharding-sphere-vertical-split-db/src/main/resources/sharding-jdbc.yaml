# JDBC 逻辑库名称。在集群模式中，使用该参数来联通 ShardingSphere-JDBC 与 ShardingSphere-Proxy。
# 默认值：logic_db
databaseName: logic_db

# 模式配置，单节点或者集群配置
mode:
  type: Standalone
  repository:
    type: JDBC

# 数据源配置
dataSources:
  #数据源名称
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:33060/db_user
    username: root
    password: root
  ds_1:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:33061/db_order
    username: root
    password: root


rules:
  - !SHARDING
    tables:
      t_user:
        actualDataNodes: ds_0.t_user
      t_order:
        actualDataNodes: ds_1.t_order



props:
  sql-show: true